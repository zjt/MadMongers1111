        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "041.pl" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "043.pl" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
